name: CI/CD Pipeline for ClipChronicle Project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  formatting:
    name: "🔧 Formatting & Lint"
    runs-on: ubuntu-latest
    env:
      FMT_LINT_B64: ${{ secrets.SCRIPT_FORMAT_LINT_B64 }}
    steps:
      - uses: actions/checkout@v3

      - name: Decode & run format/lint
        run: |
          echo "$FMT_LINT_B64" | base64 --decode > fmt-lint.sh
          chmod +x fmt-lint.sh
          ./fmt-lint.sh

  testing:
    name: "🧪 Testing"
    runs-on: ubuntu-latest
    needs: formatting
    env:
      TEST_B64: ${{ secrets.SCRIPT_TEST_B64 }}
    steps:
      - uses: actions/checkout@v3

      - name: Decode & run tests
        run: |
          echo "$TEST_B64" | base64 --decode > test.sh
          chmod +x test.sh
          ./test.sh

  docker:
    name: "🐳 Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: testing
    permissions:
      contents: read
      packages: write
    env:
      DOCKER_B64: ${{ secrets.SCRIPT_DOCKER_B64 }}
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Decode & run docker script
        run: |
          echo "$DOCKER_B64" | base64 --decode > docker.sh
          chmod +x docker.sh
          ./docker.sh

  deploy_aws:
    name: "🚀 Deploy with Ansible & HashiCorp"
    runs-on: ubuntu-latest
    needs: docker
    env:
      ANSIBLE_B64: ${{ secrets.SCRIPT_DEPLOY_ANSIBLE_B64 }}
    steps:
      - uses: actions/checkout@v3

      - name: Decode & run Ansible deploy
        run: |
          echo "$ANSIBLE_B64" | base64 --decode > deploy-ansible.sh
          chmod +x deploy-ansible.sh
          ./deploy-ansible.sh

  deploy_gcp:
    name: "☁️ Deploy to GCP"
    runs-on: ubuntu-latest
    needs: deploy_aws
    env:
      GCP_B64: ${{ secrets.SCRIPT_DEPLOY_GCP_B64 }}
    steps:
      - uses: actions/checkout@v3

      - name: Decode & run GCP deploy
        run: |
          echo "$GCP_B64" | base64 --decode > deploy-gcp.sh
          chmod +x deploy-gcp.sh
          ./deploy-gcp.sh

  sbom:
    name: "📦 Generate SBOM"
    runs-on: ubuntu-latest
    needs: deploy_gcp
    env:
      SBOM_B64: ${{ secrets.SCRIPT_SBOM_B64 }}
    steps:
      - uses: actions/checkout@v3

      - name: Decode & run SBOM script
        run: |
          echo "$SBOM_B64" | base64 --decode > generate-sbom.sh
          chmod +x generate-sbom.sh
          ./generate-sbom.sh

  complete:
    name: "🎉 Pipeline Complete"
    runs-on: ubuntu-latest
    needs: sbom
    env:
      COMPLETE_B64: ${{ secrets.SCRIPT_COMPLETE_B64 }}
    steps:
      - uses: actions/checkout@v3

      - name: Decode & announce completion
        run: |
          echo "$COMPLETE_B64" | base64 --decode > complete.sh
          chmod +x complete.sh
          ./complete.sh
