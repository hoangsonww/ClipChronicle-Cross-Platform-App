name: CI/CD Pipeline for ClipChronicle Project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  formatting:
    name: "🔧 Formatting & Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run formatting & lint script
        run: |
          echo "${{ secrets.SCRIPT_FORMAT_LINT }}" > fmt-lint.sh
          chmod +x fmt-lint.sh
          ./fmt-lint.sh

  testing:
    name: "🧪 Testing"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run test script
        run: |
          echo "${{ secrets.SCRIPT_TEST }}" > test.sh
          chmod +x test.sh
          ./test.sh

  docker:
    name: "🐳 Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: testing
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Docker build & push script
        run: |
          echo "${{ secrets.SCRIPT_DOCKER }}" > docker.sh
          chmod +x docker.sh
          ./docker.sh

  deploy_aws:
    name: "🚀 Deploy with Ansible & HashiCorp"
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run AWS/Ansible deployment script
        run: |
          echo "${{ secrets.SCRIPT_DEPLOY_ANSIBLE }}" > deploy-ansible.sh
          chmod +x deploy-ansible.sh
          ./deploy-ansible.sh

  deploy_gcp:
    name: "☁️ Deploy to GCP"
    runs-on: ubuntu-latest
    needs: deploy_aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run GCP deployment script
        run: |
          echo "${{ secrets.SCRIPT_DEPLOY_GCP }}" > deploy-gcp.sh
          chmod +x deploy-gcp.sh
          ./deploy-gcp.sh

  sbom:
    name: "📦 Generate SBOM"
    runs-on: ubuntu-latest
    needs: deploy_gcp
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run SBOM generation script
        run: |
          echo "${{ secrets.SCRIPT_SBOM }}" > generate-sbom.sh
          chmod +x generate-sbom.sh
          ./generate-sbom.sh

  complete:
    name: "🎉 Pipeline Complete"
    runs-on: ubuntu-latest
    needs: sbom
    steps:
      - name: Final status
        run: |
          echo "${{ secrets.SCRIPT_COMPLETE }}" > complete.sh
          chmod +x complete.sh
          ./complete.sh
