name: CI/CD Pipeline for ClipChronicle Project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  formatting:
    name: "üîß Formatting & Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Write & run format/lint script
        run: |
          cat << 'EOF' > fmt-lint.sh
          ${{ secrets.SCRIPT_FORMAT_LINT }}
          EOF
          chmod +x fmt-lint.sh
          ./fmt-lint.sh

  testing:
    name: "üß™ Testing"
    runs-on: ubuntu-latest
    needs: formatting
    steps:
      - uses: actions/checkout@v3

      - name: Write & run test script
        run: |
          cat << 'EOF' > test.sh
          ${{ secrets.SCRIPT_TEST }}
          EOF
          chmod +x test.sh
          ./test.sh

  docker:
    name: "üê≥ Build & Push Docker Images"
    runs-on: ubuntu-latest
    needs: testing
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Write & run Docker script
        run: |
          cat << 'EOF' > docker.sh
          ${{ secrets.SCRIPT_DOCKER }}
          EOF
          chmod +x docker.sh
          ./docker.sh

  deploy_aws:
    name: "üöÄ Deploy with Ansible & HashiCorp"
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v3

      - name: Write & run Ansible deploy script
        run: |
          cat << 'EOF' > deploy-ansible.sh
          ${{ secrets.SCRIPT_DEPLOY_ANSIBLE }}
          EOF
          chmod +x deploy-ansible.sh
          ./deploy-ansible.sh

  deploy_gcp:
    name: "‚òÅÔ∏è Deploy to GCP"
    runs-on: ubuntu-latest
    needs: deploy_aws
    steps:
      - uses: actions/checkout@v3

      - name: Write & run GCP deploy script
        run: |
          cat << 'EOF' > deploy-gcp.sh
          ${{ secrets.SCRIPT_DEPLOY_GCP }}
          EOF
          chmod +x deploy-gcp.sh
          ./deploy-gcp.sh

  sbom:
    name: "üì¶ Generate SBOM"
    runs-on: ubuntu-latest
    needs: deploy_gcp
    steps:
      - uses: actions/checkout@v3

      - name: Write & run SBOM script
        run: |
          cat << 'EOF' > generate-sbom.sh
          ${{ secrets.SCRIPT_SBOM }}
          EOF
          chmod +x generate-sbom.sh
          ./generate-sbom.sh

  complete:
    name: "üéâ Pipeline Complete"
    runs-on: ubuntu-latest
    needs: sbom
    steps:
      - uses: actions/checkout@v3

      - name: Write & announce completion
        run: |
          cat << 'EOF' > complete.sh
          ${{ secrets.SCRIPT_COMPLETE }}
          EOF
          chmod +x complete.sh
          ./complete.sh
